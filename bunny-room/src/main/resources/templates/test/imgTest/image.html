<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/profileImage" method="post"enctype="multipart/form-data">
        이미지 : <input type="file" name="img" multiple><br>
        <button type="submit">이미지 저장</button>
    </form>
    <form action="/profileImage" method="get">
        이미지 번호 : <input type="number" name="imageNo">
        <button type="submit">이미지 찾기</button>
    </form>

    <h1 th:text="${ message }"></h1>

    <img th:src="@{${path}}" alt="이미지">
</body>
</html>
