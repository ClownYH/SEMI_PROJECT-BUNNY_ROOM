<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>

    <script defer th:src="@{/js/main.js}"></script>

    <script th:inline="javascript">
        let userAuth = [[${userAuth}]]
        let userNickname = [[${userNickname}]]
        let message = [[${message}]]
        let categories = [[${categories}]]
        let latestRooms = [[${latestRooms}]]
    </script>

    <link th:href="@{/css/header/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>


    <div th:insert="~{/common/header :: headerFragment}"></div>

    <div class="room-search">
        <form action="/search/keyword" method="GET">
            <input type="text" name="keyword" placeholder="키워드를 입력해 주세요">
            <button type="submit">검색</button>
        </form>
    </div>

    <!--로그인 버튼-->
    <div class="button" id="btn_login" style="display: none">로그인</div>

    <form th:action="@{/security/auth/logout}" th:method="post">
        <button id="btn_logout" style="display: block">로그아웃</button>
    </form>

    <!--어드민 페이지로 가는 버튼-->
    <div class="button" id="btn_goToAdmin" style="display: none">어드민 페이지</div>

    <!--호스트 페이지로 가는 버튼-->
    <div class="button" id="btn_goToHost" style="display: none">호스트 페이지</div>

    <!--문의사항-->
    <button onclick="location.href='inquirys'" class="circular-button">문의사항 게시판</button>


    <div sec:authorize="hasAnyAuthority('GUEST')">
        <button onclick="location.href='myPage/search'">마이페이지</button>
    </div>



    <div id="categoryButtons"></div>


    <!--최신 방 보여주는 공간-->
    <div class="trends">
        <div class="bbb_background"></div>
        <div class="bbb_overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="bbb_container">
                        <h2 class="bbb_title">Latest Rooms 2024</h2>
                        <div class="bbb_text">
                            <p>2024년 HOT 플레이스!!</p>
                        </div>
                        <div class="bbb_slider_nav">
                            <div class="bbb_prev bbb_nav"><i class="fas fa-angle-left ml-auto"></i></div>
                            <div class="bbb_next bbb_nav"><i class="fas fa-angle-right ml-auto"></i></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="bbb_slider_container">
                        <div class="owl-carousel owl-theme bbb_slider">



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <p id="output"></p>

</body>
</html>
