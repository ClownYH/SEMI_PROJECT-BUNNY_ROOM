<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탈퇴 사유</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/common/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/common/footer.css}"/>
</head>
<body>
    <div th:insert="~{/common/header :: headerFragment}"></div>

      <h1>탈퇴 사유를 작성해주세요.</h1>
      <form action="/myPage/withdraw" method="post">
        <input type="hidden" name="userNo" th:value="${userNo}">
        <textarea name="reason" placeholder="탈퇴 사유를 작성해주세요."></textarea>
        <button type="submit">회원 탈퇴</button>
      </form>

    <div class="footer" th:insert="~{/common/footer :: footerFragment}"></div>

    <th:block th:if="${message}">
        <script th:inline="javascript">
            window.onload =function (){
                let message = `[[${message}]]`;
                alert(message);
            }
        </script>
    </th:block>

</body>
</html>
