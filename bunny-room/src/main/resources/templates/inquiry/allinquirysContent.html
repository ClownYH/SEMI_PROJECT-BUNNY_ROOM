<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/common/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/common/footer.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{/common/header :: headerFragment}"></div>

<tr th:each="inquiry : ${contentslist}">
    <h1 th:text ="${inquiry.inquiryTitle}">제목 입니다.</h1>
    <p th:text ="${inquiry.inquiryContents}">내용이 들어갈 부분입니다.</p>
    <a th:href="@{'/inquirys/update_inquiry?inquiryNo=' + ${inquiry.inquiryNo}}"><button>수정하기</button></a>
</tr>


<button onclick="location.href='/inquirys'">목록보기</button>

<div class="footer" th:insert="~{/common/footer :: footerFragment}"></div>
</body>
</html>
