<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 게시물 등록하기 </h1>


<form th:action="@{/inquirys/insert}" th:object="${inquiryDTO}" method="post">
    <label for="inquiryTitle">Title:</label>
    <input type="text" id="inquiryTitle" name="inquiryTitle" th:field="*{inquiryTitle}" required>

    <label for="inquiryContents">Contents:</label>
    <textarea id="inquiryContents" name="inquiryContents" th:field="*{inquiryContents}" required></textarea>

    <button type="submit">등록</button>
</form>
</body>
</html>
