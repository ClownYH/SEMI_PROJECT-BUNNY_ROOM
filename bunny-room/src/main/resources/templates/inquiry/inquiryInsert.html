<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 게시물 등록하기 </h1>

<form action="/inquirys/insert" method="post">
  글 번호 : <input type="number" name="code"/>
  회원 번호 : <input type="number" name="userNo"/>
  제목 : <input type="text" name="inquiryTitle"/>
  등록일 : <input type="date" name="inquiryRegistDate"/>
  내용 : <input type="text" name="inquiryContents"/>
  수정일 : <input type="date" name="inquiryUpdateDate"/>
  상태 : <input type="text" name="inquiryStatus"/>
  <button type="submit"> 등록하기 </button>
</form>
</body>
</html>
