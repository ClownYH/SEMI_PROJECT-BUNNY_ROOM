<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/common/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/common/footer.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{/common/header :: headerFragment}"></div>


<form th:action="@{/inquirys/updateInquiry}" th:object="${inquiryDTO}" method="post">

    <input type="hidden" th:field="*{inquiryNo}" />
    <label for="inquiryTitle">제목:</label>
    <input type="text" id="inquiryTitle" name="inquiryTitle" th:field="*{inquiryTitle}" required>

    <label for="inquiryContents">내용:</label>
    <textarea id="inquiryContents" name="inquiryContents" th:field="*{inquiryContents}" required></textarea>

    <button type="submit">수정하기</button>
</form>

<div class="footer" th:insert="~{/common/footer :: footerFragment}"></div>
</body>
</html>
