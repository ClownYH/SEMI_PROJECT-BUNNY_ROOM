<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 종류</title>
    <link th:href="@{/css/common/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/common/footer.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup/signupMethod.css}"/>
</head>
<body>
<div th:insert="~{/common/header :: headerFragment}"></div>

    <div class="method">
        <form id="host" action="/signup/signupMethod" method="post">
            <button type="submit" name="userAuth" value="HOST"><img src="/img/profile/host.jpg" alt="호스트"></button>
            <p>호스트 버니 가입</p>
        </form>

        <form id="guest" action="/signup/signupMethod" method="post">
            <button type="submit" name="userAuth" value="GUEST"><img src="/img/profile/guest.jpg" alt="게스트"></button>
            <p>게스트 버니 가입</p>
        </form>
    </div>


<div class="footer" th:insert="~{/common/footer :: footerFragment}"></div>
</body>
</html>
