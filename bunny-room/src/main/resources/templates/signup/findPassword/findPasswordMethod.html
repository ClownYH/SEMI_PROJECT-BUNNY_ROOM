<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 방법</title>
    <link th:href="@{/css/common/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/common/footer.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup/findPasswordMethod.css}"/>
</head>
<body>
<div th:insert="~{/common/header :: headerFragment}"></div>

    <section>
        <form action="/signup/findPasswordMethod" method="post">
            <button type="submit" name="method" value="userPhone">연락처로 찾기</button>
        </form>

        <form action="/signup/findPasswordMethod" method="post">
            <button type="submit" name="method" value="userEmail">이메일로 찾기</button>
        </form>
    </section>

<div class="footer" th:insert="~{/common/footer :: footerFragment}"></div>

    <script th:inline="javascript">
        if ([[${message}]]){
            alert([[${message}]]);
        }
    </script>
</body>
</html>
