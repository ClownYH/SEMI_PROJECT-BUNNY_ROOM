<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{/common/header :: headerFragment}">
    <h1>나는 header</h1>
</header>

    <h1>회원가입</h1>
    <form th:action="@{/signup/signup}" method="post" modelAttribute="signupDTO" id="signupForm">


        <input type="hidden" th:value="${userAuth}" name="userAuth"/>

        <!--        이메일 입력-->
        <div>
            <label for="inputUserEmail">이메일</label>
            <input type="text" id="inputUserEmail" name="inputUserEmail">
            <!--            이메일 중복확인 버튼-->
            <button class="emailCheck" type="button" id="emailCheck"
                    onclick="fn_emailCheck();">
                중복확인
            </button>
            <!--            입력한 이메일로 인증번호 보내기 버튼-->
            <button class="sendAuthNumber" type="button" id="sendAuthNumber"
                    onclick="fn_sendAuthEmail();" style="display: none">
                인증번호 보내기
            </button>
            <!--            인증번호 확인하기-->
            <input type="number" id="authNum" name="authNum" style="display: none">
            <button class="confirmAuthNumberBtn" type="button" id="confirmAuthNumberBtn"
                    onclick="fn_confirmAuthNumber();" style="display: none">
                인증번호 확인하기
            </button>
<!--            인증된 아이디-->
            <input type="hidden" id="userEmail" name="userEmail"/>

        </div>


        <!--        비밀번호 입력하기-->
        <div>
            <label for="userPassword">비밀번호</label>
            <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호는 8자 이상 20자 이하로 입력해주세요"/><br>
        </div>

        <!--        닉네임 입력하기-->
        <div>
            <label for="userNickname">닉네임 : </label>
            <input type="text" id="userNickname" name="userNickname" placeholder="닉네임은 필수입니다"/><br>
        </div>

        <!--        전화번호 입력하기-->
        <label for="userPhone" th:value=phone1+phone2+phone3>전화번호</label>
        <div>
            <label>
                <select id="phone1" name="phone1">
                    <option value="010">010</option>
                    <option value="02">02</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                    <option value="033">033</option>
                    <option value="064">064</option>
                    <option value="062">062</option>
                </select>
            </label>
            <input type="text" id="phone2" name="phone2" maxlength="4" pattern="[0-9]{3,4}" placeholder="가운데 번호"/>
            <input type="text" id="phone3" name="phone3" maxlength="4" pattern="[0-9]{4}" placeholder="끝 번호"/>
        </div>

        <!--        자바 스크립트를 활용해서 동적으로 값을 숨겨진 userPhone 저장-->
        <input type="hidden" id="userPhone" name="userPhone"/>

        <button type="submit">가입하기</button>
    </form>






<!--    이메일 관련-->
<script >
    let isSendingEmail = false;


    // 이메일 중복 확인
    function fn_emailCheck() {
        $.ajax({
            url : "/signup/emailCheck",
            type : "POST",
            dataType :"JSON",
            data : {"userEmail" : $("#inputUserEmail").val()},
            success : function (data) {
                if(data == 1) {
                    alert("중복된 이메일입니다.");
                } else if (data == 0) {
                    $("#emailCheck").attr("value", "Y");
                    alert("사용 가능한 이메일입니다.")

                    // 이메일 중복확인을 누르면 이메일 인증하기 버튼이 보이게
                    document.getElementById('sendAuthNumber').style.display = 'block';
                }
            }

        })
    }
    // 인증 이메일 보내기
    function fn_sendAuthEmail(){
        // 이메일 보낸 경우 중복 보내는 거 방지
        if (isSendingEmail) {
            alert("이미 이메일을 보내는 중입니다.");
            return;
        }

        // 보내지 않은 경우 전송 중인 상태로 변경
        isSendingEmail = true;

        $.ajax({
            url:"/mailSend",
            type:"post",
            dataType:"json",
            data: {
                "userEmail" : $("#inputUserEmail").val()
            },
            success: function(data){
                alert("인증번호 발송");

                // 인증메일을 보내면 인증 번호 확인 버튼이 보이게
                document.getElementById('confirmAuthNumberBtn').style.display = 'block';
                document.getElementById('authNum').style.display = 'block';

                // 전송 완료 후 전송 상태 변경
                isSendingEmail = false;
            },
            error: function () {

                // 에러 발생 시 전송 상태 변경
                isSendingEmail = false;
            }
        })
    }

    // 인증번호 확인
    function fn_confirmAuthNumber(){
        $.ajax({
            url:"/mailAuthCheck",
            type:"post",
            dataType:"json",
            data:{
                "userEmail" : $("#inputUserEmail").val(),
                "authNum" : $("#authNum").val()
            },
            success: function(data){
                if(data == 1) {
                    alert("인증 되었습니다");

                    document.getElementById('emailCheck').style.display = 'none';
                    document.getElementById('sendAuthNumber').style.display = 'none';
                    document.getElementById('authNum').style.display = 'none';
                    document.getElementById('confirmAuthNumberBtn').style.display = 'none';

                    var confirmedEmail = document.getElementById('inputUserEmail').value;
                    var inputUserEmail = document.getElementById('inputUserEmail');
                    // 인증된 이메일 변경 불가능
                    inputUserEmail.disabled = true;
                    // 인증관련 버튼들 사라져



                    document.getElementById('userEmail').value = confirmedEmail;

                } else if (data == 0) {
                    $("#emailCheck").attr("value", "Y");
                    alert("잘못된 인증번호입니다.")
                }
            }
        })
    }
</script>


<!--자바스크립트: 에러 메세지-->
<script th:inline="javascript">
    const message = [[${message}]]
    if (message){
        alert(message);
    }
</script>


<!--   자바스크립트: 동적으로 입력한 핸드폰 번호를 숨겨진 userPhone에 입력 -->
<script>
    function updateUserPhone() {
        var phone1 = document.getElementById('phone1').value;
        var phone2 = document.getElementById('phone2').value;
        var phone3 = document.getElementById('phone3').value;

        var userPhone = phone1 + phone2 + phone3;
        document.getElementById('userPhone').value = userPhone;
    }

    // 입력값이 변경될 때마다 updateUserPhone() 함수 호출하여 userPhone 업데이트
    document.getElementById('phone1').addEventListener('change', updateUserPhone);
    document.getElementById('phone2').addEventListener('input', updateUserPhone);
    document.getElementById('phone3').addEventListener('input', updateUserPhone);

    // 유저의 아이디 유지
    function updateUserEmail(){

    }
    document.getElementById('phone2').addEventListener('input', updateUserPhone);


    document.getElementById('signupForm').addEventListener('submit', function(event) {
        // updateUserPhone 함수를 호출하여 userPhone 값을 업데이트
        updateUserPhone();

    });

</script>

</body>
</html>
