<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사업체 등록</title>
</head>
<body>

<header th:replace="~{/common/header :: headerFragment}">
    <h1>나는 header</h1>
</header>


    <form action="/roomRegister/business/register" method="post" modelAttribute="businessDTO" id="businessRegisterForm">

<!--        사업자 번호를 입력받음-->
        <label for="businessRegistNo">사업자번호를 입력하세요:</label>
        <input type="number" id="businessRegistNo" name="businessRegistNo"/><br>

<!--        사업체 이름을 입력받음-->
        <label for="businessName">사업체 이름을 입력하세요:</label>
        <input type="text" id="businessName" name="businessName"/><br>


<!--        카테고리 테이블에 있는 데이터를 가져와서 동적으로 select할 수 있게 하는 메소드 -->


        <label for="businessCategoryNo">카테고리</label>
        <select id="businessCategoryNo" name="businessCategoryNo">
            <option
                    th:each="category : ${categories}"
                    th:value="${category.businessCategoryNo}"
                    th:text="${category.businessCategoryName}">
            </option>
        </select><br>


<!--        사업체 주소를 입력 받음-->

        <input type="button" onclick="fn_searchAddress()" value="주소찾기"><br>

        <input type="text" id="showBusinessZipCode" name="showBusinessZipCode" style="display:none;">
        <input type="text" id="showBusinessAddressRoad" name="showBusinessAddressRoad" style="display:none;">
        <input type="text" id="businessAddressDetail" name="businessAddressDetail" style="display:none;" placeholder="상세주소를 입력해주세요">


        <input type="hidden" id="businessZipCode" name="businessZipCode" style="display:none;">
        <input type="hidden" id="businessAddressRoad" name="businessAddressRoad" style="display:none;">




<!--        사업체 연락처를 입력 받음-->
        <label for="businessPhone" th:value=phone1+phone2+phone3>전화번호</label>
        <div>
            <label>
                <select id="phone1" name="phone1">
                    <option value="010">010</option>
                    <option value="02">02</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                    <option value="033">033</option>
                    <option value="064">064</option>
                    <option value="062">062</option>
                </select>
            </label>
            <input type="text" id="phone2" name="phone2" maxlength="4" pattern="[0-9]{3,4}" placeholder="가운데 번호"/>
            <input type="text" id="phone3" name="phone3" maxlength="4" pattern="[0-9]{4}" placeholder="끝 번호"/>
        </div><br>

        <!--        자바 스크립트를 활용해서 동적으로 값을 숨겨진 userPhone 저장-->
        <input type="hidden" id="businessPhone" name="businessPhone"/>





<!--        휴무 등록-->

<!--        방 등록-->


        <button type="submit" id="btn_businessRegister">업체등록하기</button>
    </form>

    // 자동으로 businessPhone 을 update
    function updateBusinessPhone() {
        var phone1 = document.getElementById('phone1').value;
        var phone2 = document.getElementById('phone2').value;
        var phone3 = document.getElementById('phone3').value;

        var businessPhone = phone1 + phone2 + phone3;
        document.getElementById('businessPhone').value = businessPhone;
    }

    // 입력값이 변경될 때마다 updateUserPhone() 함수 호출하여 userPhone 업데이트
    document.getElementById('phone1').addEventListener('change', updateBusinessPhone);
    document.getElementById('phone2').addEventListener('input', updateBusinessPhone);
    document.getElementById('phone3').addEventListener('input', updateBusinessPhone);

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function fn_searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }



                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('businessZipCode').value = data.zonecode;
                document.getElementById("businessAddressRoad").value = roadAddr;

                document.getElementById('showBusinessZipCode').value = data.zonecode;
                document.getElementById("showBusinessAddressRoad").value = roadAddr;



                //입력된 주소와 우편 번호를 보여준다
                document.getElementById('showBusinessAddressRoad').style.display = 'block';
                document.getElementById('showBusinessZipCode').style.display = 'block';
                document.getElementById('businessAddressDetail').style.display = 'block';

                //보여진 값을 변경 불가능하게 한다
                var confirmedAddressRoad = document.getElementById('showBusinessAddressRoad');
                var confirmedZipCode = document.getElementById('showBusinessZipCode');

                confirmedAddressRoad.disabled = true;
                confirmedZipCode.disabled = true;



                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                // if(roadAddr !== ''){
                //     document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                // } else {
                //     document.getElementById("sample4_extraAddress").value = '';
                // }

                // var guideTextBox = document.getElementById("guide");
                // // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                // if(data.autoRoadAddress) {
                //     var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                //     guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                //     guideTextBox.style.display = 'block';
                //
                // } else if(data.autoJibunAddress) {
                //     var expJibunAddr = data.autoJibunAddress;
                //     guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                //     guideTextBox.style.display = 'block';
                // } else {
                //     guideTextBox.innerHTML = '';
                //     guideTextBox.style.display = 'none';
                // }
            }
        }).open();
    }
</script>
