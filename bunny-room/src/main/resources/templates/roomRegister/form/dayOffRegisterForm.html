<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="/css/roomRegister/form/dayOffRegisterForm.css">


</head>
<body>
<header th:replace="~{/common/header :: headerFragment}">
    <h1>나는 header</h1>
</header>

<!-- 정기 휴가 -->
<h1>정기 휴무</h1>
<button id="MONDAY" onclick="selectDay('MONDAY')">월</button>
<button id="TUESDAY" onclick="selectDay('TUESDAY')">화</button>
<button id="WEDNESDAY" onclick="selectDay('WEDNESDAY')">수</button>
<button id="THURSDAY" onclick="selectDay('THURSDAY')">목</button>
<button id="FRIDAY" onclick="selectDay('FRIDAY')">금</button>
<button id="SATURDAY" onclick="selectDay('SATURDAY')">토</button>
<button id="SUNDAY" onclick="selectDay('SUNDAY')">일</button>

<p id="selectedDays">선택된 요일: </p>

<button onclick="addClosedDays()">확인</button>



<h1>지정 휴무</h1>

<div id="forms">
    <!-- 초기 휴가 신청 폼 -->
    <div class="holiday-form" id="holidayForm1">
        <label for="holidayName1">휴가 이름:</label>
        <input type="text" id="holidayName1"><br><br>

        <label for="reason1">휴가 사유:</label>
        <textarea id="reason1" rows="4" cols="50"></textarea><br><br>

        <label for="startDate1">휴가 시작일:</label>
        <input type="date" id="startDate1"><br><br>

        <label for="endDate1">휴가 종료일:</label>
        <input type="date" id="endDate1"><br><br>

        <button onclick="removeHolidayForm(1)">취소</button>
    </div>
</div>

<button onclick="addHolidayForm()">신규 휴가 추가</button>
<button onclick="addHolidays()">확인</button>
















<script src="/js/roomRegister/form/dayOffRegisterForm.js"></script>

</body>
</html>
