<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <header th:replace="~{/common/header :: headerFragment}">
        <h1>나는 header</h1>
    </header>

    <h1>회원 로그인</h1>

    <div>
    <!--    auth/controller 에 있는 /auth/login 호출-->
        <form th:action="@{/security/auth/login}" th:method="POST">
            <!--회원의 이메일을 로그인 아이디로 받는 버튼-->
            EMAIL <input type="text" name="userEmail"/><br>
            <!--회원의 비밀번호를 받는 버튼-->
            password<input type="password" name="userPassword"/>

            <div><button>로그인</button></div>
        </form>
    </div>


<!--    에러 메세지 출력-->
<!--    span을 활용한 방법-->
<!--    <span th:if="${error}" id="error" class="alert alert-danger" th:text="${exception}"></span>-->

<!--    자바스크립트를 활용한 방법-->
    <script th:inline="javascript">
        const error = [[${error}]]
        const exception = [[${exception}]]
        if (error){
            alert(exception);
        }
    </script>


    <!--비밀번호 찾기-->
    <a href="/signup/findPasswordMethod">비밀번호 찾기</a>
    <!--회원가입-->
    <a href="/signup/signupMethod">회원가입</a>


</body>
</html>
