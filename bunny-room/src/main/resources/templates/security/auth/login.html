    <div class="login-container">
        <h1>회원 로그인</h1>
        <form action="/security/auth/login" method="POST">
            <label for="userEmail">이메일:</label>
            <input type="text" id="userEmail" name="userEmail" required><br>
            <label for="userPassword">비밀번호:</label>
            <input type="password" id="userPassword" name="userPassword" required><br>
            <button>로그인</button>
        </form>
        <div>
            <a href="/signup/findPasswordMethod">비밀번호 찾기</a>
            <a href="/signup/signupMethod">회원가입</a>
        </div>
    </div>
