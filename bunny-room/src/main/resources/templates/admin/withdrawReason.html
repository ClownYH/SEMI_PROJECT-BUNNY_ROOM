<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탈퇴 사유</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<link th:href="@{/css/header/header.css}" rel="stylesheet"/>
<link rel="stylesheet" href="/css/admin/sectionSearching.css" th:href="@{/css/admin/sectionSearching.css}" />
<link rel="stylesheet" href="/css/admin/adminNav.css" th:href="@{/css/admin/adminNav.css}" />
<link rel="stylesheet" th:href="@{/css/admin/adminPages.css}"/>
<link rel="stylesheet" th:href="@{/css/admin/sub-input.css}"/>
<body>
<div th:insert="~{/common/header :: headerFragment}"></div>
<div class="nav" th:insert="~{/admin/adminNav :: nav}"></div>

    <section class="main-content sub-input">
        <h3>탈퇴 사유를 작성해주세요</h3>
        <form action="/admin/withdraw" method="post">
            <input type="hidden" name="email" th:value="${email}">
            <input type="hidden" name="userNo" th:value="${userNo}">
            <input type="text" name="reason"/>
            <button type="submit">탈퇴</button>
        </form>
    </section>

</body>
</html>
