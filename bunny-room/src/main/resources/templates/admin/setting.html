<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 설정</title>
</head>
<body>

<header th:replace="~{/common/header :: headerFragment}"></header>

    <h1>관리자 설정 페이지</h1>

<nav th:replace="admin/adminNav :: nav"></nav>

    <section>
        <h2>카테고리 관리</h2>
        <h3>현재 카테고리</h3>
        <article th:each="category: ${categorylist}">
            <p th:text="${category.categoryNo}"></p>
            <p th:text="${category.categoryName}"></p>
            <p th:text="${category.colorCode}"></p>
            <p th:text="${category.categoryStatus}"></p>

            <form action="admin/setting/change" method="post">
                <input type="text" name="categoryNo" th:value="${category.categoryNo}"/>
                <input type="text" name="categoryName" th:value="${category.categoryName}"/>
                <input type="text" name="colorCode" th:value="${category.colorCode}"/>
                <input type="text" name="categoryStatus" th:value="${category.categoryStatus}"/>
                <button type="submit">변경</button>
            </form>
            <form action="admin/setting/off" method="post">
                <input type="text" name="categoryNo" th:value="${category.categoryNo}"/>
                <input type="text" name="categoryStatus" th:value="${category.categoryStatus}"/>
                <button type="submit">삭제</button>
            </form>
        </article>
    </section>
</body>
</html>
