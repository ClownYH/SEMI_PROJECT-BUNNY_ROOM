<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카테고리 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link th:href="@{/css/common/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/admin/sectionSearching.css" th:href="@{/css/admin/sectionSearching.css}" />
    <link rel="stylesheet" href="/css/admin/adminNav.css" th:href="@{/css/admin/adminNav.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminPages.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin/sub-input.css}"/>
    <link rel="stylesheet" th:href="@{/css/common/footer.css}"/>
</head>
<body>
<div th:insert="~{/common/header :: headerFragment}"></div>
<div class="nav" th:insert="~{/admin/adminNav :: nav}"></div>

<section class="main-content sub-input2">


  <form action="/admin/setting/change" method="post">
    <h3>카테고리를 변경해주세요.</h3>
    <input type="hidden" name="categoryNo" th:value="${categoryNo}"/>
    <p>카테고리 이름 : </p><input type="text" name="categoryName" th:placeholder="${categoryName}" th:value="${categoryName}"/>
    <p>카테고리 색상 : </p><input id="color" type="text" name="colorCode" th:placeholder="${colorCode}" th:value="${colorCode}" data-coloris/>
    <button type="submit">변경하기</button>
  </form>
</section>

<div class="footer" th:insert="~{/common/footer :: footerFragment}"></div>

</body>
</html>
