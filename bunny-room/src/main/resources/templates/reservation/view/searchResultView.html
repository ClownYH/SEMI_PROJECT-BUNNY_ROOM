<!DOCTYPE html>
<html lang="en">
<head>

        let rooms = [[${rooms}]]
    </script>

    <link rel="stylesheet" href="/css/reservation/view/searchResultView.css">

</head>

</div>


<div id="rooms">

<script src="/js/reservation/view/searchResultView.js"></script>

</html>
